<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>习惯流 - 智能习惯追踪应用</title>
    <style>
      /* CSS变量定义主题色彩 */
      :root {
        --primary-color: #FF6B35;
        --secondary-color: #FFC947;
        --text-color: #2D3748;
        --bg-gradient-start: #FFF8F3;
        --bg-gradient-end: #FFE8DC;
      }

      #custom-splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* 线性渐变背景 */
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      /* 图标容器 */
      .splash-icon-container {
        position: relative;
        margin-bottom: 30px;
      }

      #custom-splash-screen img {
        /* 响应式尺寸 */
        width: 30vw;
        max-width: 200px;
        min-width: 120px;
        height: auto;
        /* 轻微投影效果 */
        filter: drop-shadow(0 8px 16px rgba(255, 107, 53, 0.15));
        /* 呼吸动画 */
        animation: breathe 2s ease-in-out infinite;
      }

      /* 文字容器 */
      .splash-text-container {
        text-align: center;
        /* 从下方淡入动画 */
        animation: fadeInUp 0.8s ease-out;
      }

      #custom-splash-screen h1 {
        color: var(--text-color);
        font-size: 28px;
        font-weight: bold;
        margin: 0;
        /* 使用系统字体栈 */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      /* 副标题 */
      .splash-subtitle {
        color: var(--text-color);
        opacity: 0.7;
        font-size: 14px;
        margin-top: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      /* 加载指示器 - 细线进度条 */
      .splash-loader {
        width: 120px;
        height: 2px;
        background-color: rgba(255, 107, 53, 0.2);
        border-radius: 2px;
        margin-top: 30px;
        overflow: hidden;
        position: relative;
      }

      .splash-loader::after {
        content: '';
        position: absolute;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        animation: loading 1.5s linear infinite;
      }

      /* 呼吸动画 */
      @keyframes breathe {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* 从下方淡入动画 */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 加载动画 */
      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* 媒体查询适配 */
      @media (max-width: 768px) {
        #custom-splash-screen img {
          width: 35vw;
        }
        
        #custom-splash-screen h1 {
          font-size: 24px;
        }
        
        .splash-subtitle {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 自定义启动页 -->
    <div id="custom-splash-screen">
      <div class="splash-icon-container">
        <img src="/pwa-192x192.png" alt="习惯流 Logo" />
      </div>
      <div class="splash-text-container">
        <h1>习惯流</h1>
        <div class="splash-subtitle">智能习惯追踪助手</div>
      </div>
      <div class="splash-loader"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
